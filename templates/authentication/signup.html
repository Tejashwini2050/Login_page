<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)">
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        <br>
        
        <label for="">LastName</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        <br>
        
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email id">
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter password">
        <br>
        
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password">
        <br>

        <button type="submit">SignUp</button>
    </form>
</body>
</html>
